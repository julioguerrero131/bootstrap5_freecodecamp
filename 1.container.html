<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Contenedores</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- CSS -->
    <style>
        div {
            height: 250px;
            background-color: purple;
            color: white;
            font-size: 50px;
            margin: 20px;
        }
    </style>
</head>

<body>

     <!-- La clase .container ajusta el ancho máximo del contenedor
    dependiendo del ancho del viewport. -->
    <div class="container">
        .container
    </div>

    <!-- La clase .container-fluid expande el contenedor a 100% del ancho del viewport. -->
    <div class="container-fluid">
        .container-fluid
    </div>

    <!-- La clase .container-<breakpoint> expande el contenedor a 100% del ancho
    si la dimension es menor que el breakpoint. Si es mayor, se aplica el ancho máximo. -->
    <div class="container-lg">
        .container-lg
      </div>
    
</body>

</html>
